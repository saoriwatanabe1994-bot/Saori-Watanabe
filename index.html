<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>受付</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>受付中です…</p>

  <script>
    async function main() {
      await liff.init({ liffId: "2008912129-TQRCpL9d" });

      const params = new URLSearchParams(window.location.search);
      const member = params.get("member");
      const className = params.get("class");

      // 会員QRを読んだ時
      if (member) {
        localStorage.setItem("member", member);
        alert("会員番号を読み取りました。\n次にクラスQRを読んでください");
        return;
      }

      // クラスQRを読んだ時
      if (className) {
        const savedMember = localStorage.getItem("member");

        if (!savedMember) {
          alert("先に会員QRを読み取ってください");
          return;
        }

        let formUrl =
          "https://docs.google.com/forms/d/e/XXXXX/viewform"
          + "?entry.111111=" + encodeURIComponent(savedMember)
          + "&entry.222222=" + encodeURIComponent(className);

        // 会員番号を使い終わったら消す（連続誤登録防止）
        localStorage.removeItem("member");

        window.location.href = formUrl;
      }
    }

    main();
  </script>
</body>
</html>
