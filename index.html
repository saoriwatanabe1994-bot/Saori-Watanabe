<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>受講受付</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <script>
    const formUrl = new URLSearchParams(window.location.search).get("url");
    if (formUrl) {
      window.location.href = decodeURIComponent(formUrl);
    } else {
      document.body.innerText = "受付URLがありません";
    }
  </script>
</body>
</html>
